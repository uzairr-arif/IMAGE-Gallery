<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Responsive Image Gallery</h1>
    <div class="container">
        <div class="mainImg" id='test'>
            <img src="flower.jpg" alt="Flower">
        </div>
        <div class="smallImages">
            <div class="flexible">
                <div class="smallImage">
                    <img src="flower.jpg" alt="Flower">  
                </div>
                <div class="smallImage">
                    <img src="nettle.jpg" alt="nettle">
                </div>
                <div class="smallImage">
                    <img src="leaves.jpg" alt="leaves">
                </div>
                <div class="smallImage">
                    <img src="after-the-rain.jpg" alt="rain">
                </div>
                <div class="smallImage">
                    <img src="web.jpg" alt="web">
                </div>
                <div class="smallImage">
                    <img src="stream.jpg" alt="stream">
                </div>
                <div class="smallImage">
                    <img src="sunset.jpg" alt="sunset">
                </div>
                <div class="smallImage">
                    <img src="lion.jpg" alt="lion">
                </div>
                <div class="smallImage">
                    <img src="cat.jpg" alt="Cat">
                </div>
                <div class="smallImage">
                    <img src="siamese.jpg" alt="Cat">
                </div>
                <div class="smallImage">
                    <img src="panther.jpg" alt="panther">
                </div>
                <div class="smallImage">
                    <img src="parrot.jpg" alt="parrot">
                </div>
                <div class="smallImage">
                    <img src="swan.jpg" alt="Swan">
                </div>
                
                <div class="smallImage">
                    <img src="bird.jpg" alt="bird">
                </div>
                
                
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
